<!DOCTYPE html>
<html>
  <head>
    <title>Furniture</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <style>
      /*main*/
      * {
        font-family: Arial, sans-serif;
        font-size: 11pt; 
        margin: 0;
        padding: 0;
      }
      *, ::after, ::before {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        touch-action: manipulation;
      }
      body {
        position: relative;
        background-color: transparent;
        padding: 0;
        margin: 0;
        height: 100%;
      }
      input:focus {
        outline: none;
      }
      button {
        cursor: pointer;
        border:none; 
        padding: 0;
        margin: 0;
        outline:none;
      }
      .off {
        -display: none !important;
        position: absolute !important;
        pointer-events: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        -transition: visibility 0s 2s, opacity 2s linear;
        border-top: 0px solid rgba(0, 0, 0, 0) !important;
        -transform: none !important;
        box-shadow: none !important;
      }
      .content {
        --min-height: calc( 100vh - 150px );
      }

      .root {
        position: absolute;
        top: 200px;
        left: 20px;
        display: flex;
        flex-direction: row;     
        opacity: 0;
      }
      .moving {
   
        cursor: move;
      }
      .maintext {
        font-size:22pt;
        color:#f2f2f2;
        font-weight: bold;
        padding: 2px 10px;
        opacity: 1;
        transition: opacity 0.5s ease-in;
        text-shadow: 2px 2px 2px #00000047;
      }
      .furni_mainbutton {     
        width: 48px;
        height: 48px;
        background-color: #ffc231;
        border-radius: 50%;
        transition: border-radius 0.36s ease, transform 0.27s ease-in, box-shadow 0.36s ease-in;
        transform: scale(1.1) translateY(-3px);
        box-shadow: 2px 2px 2px #00000047;
      }
      .furni_mainbutton:hover {
        background-color: #dba62a; 
      }
      .closebutton {
        width: 48px;
        height: 48px;
        border-radius: 5px;
        background-color: #f2f2f2;
        transition: background-color 0.45s ease-in, border-radius 0.36s ease, transform 0.27s ease-in, box-shadow 0.36s ease-in;
      }
      .closebutton:hover {
        background-color: rgb(211, 211, 211);
      }
      .furni_mainbutton div, .closebutton div {
        width: 100%;
        height: 100%;
        background-image: url("icon1.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 75%;
        pointer-events: none;
      }
      .cancelbutton {
        width: 48px;
        height: 48px;
        border-radius: 5px;
        background-color: #f2f2f2;
      }
      .cancelbutton:hover {
        background-color: rgb(211, 211, 211); 
      }
      .cancelbutton div {
        width: 100%;
        height: 100%;
        background-image: url("cancel.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 75%;
        pointer-events: none;
      }
      
     

      .aimbutton {
        width: calc( 48px - 2px);
        height: calc( 48px - 2px);
        background-color: #f2f2f2;
        position: absolute;
        top: 0;
        right: 0;
      }
      .aimbutton:hover {
        background-color: #dadada;
      }

      .aimtext {
        position: absolute;
        top: 0;
        left: 0;
        width: calc( 100% - 48px );
        height: 48px;
        padding: 5px;
        color: #b0b0b0;
        text-align: center;
      }

      .aimicon {
        width: 100%;
        height: 100%;
        background-image: url("aim.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 75%;
        pointer-events: none;
      }
      

      .placebutton {
        height: 48px;
        border-radius: 5px;
        -clip-path: polygon(0% 0%, 85% 0%, 100% 50%, 85% 100%, 0% 100%);
        display: flex;
        flex-direction: row;
        background: linear-gradient( to top, #f2f2f2 5px , #ffc231 5px);
        box-shadow: 2px 2px 2px #00000047;
      }

      .placebutton:hover {
        background: linear-gradient( to top, #f2f2f2 5px , #2cc67e 5px);
      }
      .placetext {
        font-size: 16pt;
        text-align: left;
        padding: 10px 15px 0px 00px;
      }

      .placeicon {
        width: 48px;
        height: 48px;
        background-size: 32px;
        background-image: url("icon1.png");
        background-repeat: no-repeat;
        background-position: 5px center;
        pointer-events: none;
      }


       /* The container must be positioned relative: */
      .custom-select {
        position: relative;
        box-shadow: 2px 2px 2px #00000047;
      }

      .custom-select select {
        display: none; /*hide original SELECT element: */
      }

      .select-selected {
        background-color: #ffc231;
        color: black;
      }
      .select-selected:hover {
        background-color: #dba62a; 
      }

      /* Style the arrow inside the select element: */
      .select-selected:after {
        position: absolute;
        content: "";
        right: 10px;
        width: 0;
        height: 0;
        top: 10px;
        border: 6px solid #0000;
        border-color: #000 transparent transparent transparent;
      }

      /* Point the arrow upwards when the select box is open (active): */
      .select-selected.select-arrow-active:after {
        border-color: transparent transparent #000 transparent;
        top: 3px;
      }

      /* style the items (options), including the selected item: */
      .select-items div,.select-selected {
        color: #d5d3d3;
        padding: 2px 10px;
        border: 1px solid transparent;
        border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
        cursor: pointer;
      }

      .custom-select .select-selected{
        color:black !important;
      }

      /* Style items (options): */
      .select-items {
        position: absolute;
        background: linear-gradient(to bottom , #333 , #4d4d4d 5px);
        top: 100%;
        left: 0;
        right: 0;
        z-index: 99;
        max-height: 350px;
        overflow-y: auto;
        min-width: 250px;
        box-shadow: 2px 2px 2px #00000047;
      }

      /* Hide the items when the select box is closed: */
      .select-hide {
        display: none;
      }

      .select-items div:hover, .same-as-selected {
        background-color: #f2f2f2;
        box-shadow: 0px 0px 3px #000;
        color: black !important;
      } 





      .panel {
        transform: translateY(-3px);
        background: linear-gradient(to bottom,#0b0b0b8f,#33333380  5px);
        border-top: 3px solid #f2f2f2;
        min-width: 425px;
        position: absolute;
        top: 48px;
        transition: border-top 0.1s ease-in;
        border-radius: 15px;
        left: -10px;
      }
      .selectpanel {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-gap: 1px;
        opacity: 1;
        transition: opacity 0.25s ease-in;
        padding: 25px;
      }
      .adjustpanel {
        display: grid;
        grid-template-columns: auto;
        grid-gap: 25px;
        opacity: 1;
        transition: opacity 0.25s ease-in;  
        position: relative;
        padding: 0;
        height: 250px;
      }






      .aimcontainer {
        height: 48px;
        border: 1px solid #f2f2f2;
        border-radius: 3px;
        background-color: #171717;
        box-shadow: 2px 2px 2px #00000047;  
        position: absolute;
        width: 100px;
        top: 150px;
        left: calc( 60% + 35px );
      }

          
      

      .transformcontainer {
        display: grid; 
        grid-template-columns: 16% 22% 22% 22%;
        grid-row-gap: 5px;
        grid-column-gap: 20px;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        color: white;
        border-bottom: 1px solid #ffffff26;
        padding: 25px;
        height: 100px;
      }

      .nudgecontainer {
        position: absolute;
        top: 100px;
        left: 0;
        width: 60%;
        border-right: 1px solid #ffffff26;
        height: 150px;
      }

      .nudgeleft {
        background-color: #ffc231;
        position: absolute;
        transform: translateX(-50%) translateY(-50%);
        width: 34px;
        height: 40px;
        left: 114px;
        top: 93px;
        clip-path: polygon(0% 0%, 0% 100%, 10% 100%, 100% 55%, 100% 15%, 70% 0%);
        background-color: transparent;
        background-image: url("left.png");
        background-repeat: no-repeat;
        background-position: center;
        z-index: 20;
      }

      .nudgeright {
        background-color: #ffc231;
        position: absolute;
        transform: translateX(-50%) translateY(-50%);
        width: 34px;
        height: 40px;
        left: 173px;
        top: 93px;
        clip-path: polygon(100% 0%, 100% 100%, 90% 100%, 0% 55%, 0% 15%, 30% 0%);
        
        background-color: transparent;
        background-image: url("right.png");
        background-repeat: no-repeat;
        background-position: center;
        z-index: 20;
      }

      .nudgeforward {
        background-color: #ffc231;
        position: absolute;
        transform: translateX(-50%) translateY(-50%);
        width: 45px;
        height: 20px;
        left: 144px;
        top: 75px;
        clip-path: polygon(100% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%, 0% 0%);
        
        background-color: transparent;
        background-image: url("forward.png");
        background-repeat: no-repeat;
        background-position: center;
        z-index: 10;
      }

      .nudgeback {
        background-color: #ffc231;
        position: absolute;
        transform: translateX(-50%) translateY(-50%);
        width: 84px;
        left: 144px;
        top: 114px;
        clip-path: polygon(70% 0%, 100% 50%, 100% 100%, 0% 100%, 0% 50%, 30% 0%);
        
        height: 35px;
        background-color: transparent;
        background-image: url("back.png");
        z-index: 30;
      }

      .nudgeup {
        background-color: #ffc231;
        position: absolute;
        transform: translateX(-50%) translateY(-50%);
        width: 23px;
        height: 28px;
        left: 73px;
        top: 70px;
        background-color: transparent;
        background-image: url("up.png");
        background-repeat: no-repeat;
        background-position: center;
      }

      .nudgedown {
        background-color: #ffc231;
        position: absolute;
        transform: translateX(-50%) translateY(-50%);
        width: 23px;
        height: 28px;
        left: 73px;
        top: 105px;
        background-color: transparent;
        background-image: url("down.png");
        background-repeat: no-repeat;
        background-position: center;
      }

      .nudgeforward:hover {
        -transform: translateX(-50%) translateY(calc( -50% + 1px) );
        transition: all 0.1s ease;
        filter: brightness(0.8);
      }

      .nudgeback:hover {
        -transform: translateX(-50%) translateY(calc( -50% + 1px) );
        transition: all 0.1s ease;
        filter: brightness(0.8);
      }


      .nudgeleft:hover {
        -transform: translateX(-50%) translateY(calc( -50% + 1px) );
        transition: all 0.1s ease;
        filter: brightness(0.8);
      }

      .nudgeright:hover {
        -transform: translateX(-50%) translateY(calc( -50% + 1px) );
        transition: all 0.1s ease;
        filter: brightness(0.8);
      }

      .nudgeup:hover {
        -transform: translateX(-50%) translateY(calc( -50% + 1px) );
        transition: all 0.1s ease;
        filter: brightness(0.8);
      }

      .nudgedown:hover {
        -transform: translateX(-50%) translateY(calc( -50% + 1px) );
        transition: all 0.1s ease;
        filter: brightness(0.8);
      }

      .placecontainer {
        position: absolute;
        bottom: -65px;
        left: 50%;
        transform: translateX(-50%);
      }

      .gridcontainer {
        position: absolute;
        top: 120px;
        left: 60px;
        width: 130px;
      }



      .numbercontainer {
        height: 20px;
        display: inline-flex;
        box-shadow: 2px 2px 2px #0000004f;
        background-color: #6c6c6c;
        border-radius: 5px;
      }

      .numberfield {
        color:white;
        border: none;
        width: 45%;
        padding: 0px 5px;
        font-size: 9pt;
        background-color: #3c3c3c;
        width: 75%;
        z-index: 1;
        
        background-image: url("slide.png");
        background-repeat: no-repeat;
        background-position: right;
        background-size: 12px;
      }

      .numberlabel {
        color: #fff;
        width: 40%;
        text-align: center;
      }

      .numberinc {
        background-image: url("inc.png");
      }
      .numberdec {
        background-image: url("dec.png");
      }

      .numberdec , .numberinc {
        background-color: #f2f2f2;
        background-repeat: no-repeat;
        background-position: center;
        min-width: 15px;
        width: 10%;
        display: none;
      }

      .numberinc:hover , .numberdec:hover {
        background-color: rgb(187, 187, 187);
      }

      /*input[type="number"] {
        -moz-appearance: textfield !important;
        -webkit-appearance: none;
        margin: 0;
      }*/

 

      .test{
        background-image: url("test.png");
        background-repeat: no-repeat;
        position: absolute;
        transform: translateX(-50%) translateY(-50%);
        width: 100%;
        height: 100%;
        top: calc( 50% + 20px );
        left: 50%;
        background-position: center;
        pointer-events: none;
      }



      .editbutton {
        position: absolute;
        top: 00%;
        transform: translateX(-50%) translateY(-50%);
        width: 32px;
        height: 32px;
        left: 70px;
        transform: translateX(-50%) translateY( calc( -50% - 3px ));
        border-radius: 50%;
        
        background-color: #dfdfdf;
        box-shadow: 2px 2px 2px #00000047;
        transition: opacity ease;
        transition-delay: 0s;
        transition-duration: 0s;
      }

      .editbutton:hover {
        background-color: #b8b8b8;
      }

      .editicon {
       
        background-image: url("edit.png");
        background-repeat: no-repeat;
        background-position: center;
        pointer-events: none;
        width: 100%;
        height: 100%;
        background-size: 70%;
      }



      .removebutton {
        position: absolute;
        top: 100%;
        transform: translateX(-50%) translateY(-50%);
        width: 32px;
        height: 32px;
        left: 70px;
        transform: translateX(-50%) translateY( calc( -50% - 3px ));
        border-radius: 50%;
        
        background-color: #dfdfdf;
        box-shadow: 2px 2px 2px #00000047;
        transition: opacity ease;
        transition-delay: 0s;
        transition-duration: 0s;
      }

      .removebutton:hover {
        background-color: #b8b8b8;
      }

      .removeicon {
       
        background-image: url("remove.png");
        background-repeat: no-repeat;
        background-position: center;
        pointer-events: none;
        width: 100%;
        height: 100%;
        background-size: 70%;
      }



      .exitbutton {
        position: absolute;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        width: 32px;
        height: 32px;
        left: 100px;
        transform: translateX(-50%) translateY( calc( -50% - 3px ));
        border-radius: 50%;
        
        background-color: #dfdfdf;
        box-shadow: 2px 2px 2px #00000047;
        transition: opacity ease;
        transition-delay: 0s;
        transition-duration: 0s;
      }

      .exitbutton:hover {
        background-color: #b8b8b8;
      }

      .exiticon {
       
        background-image: url("exit.png");
        background-repeat: no-repeat;
        background-position: center;
        pointer-events: none;
        width: 100%;
        height: 100%;
        background-size: 70%;
      }


      .overlay {
        position: fixed;
        pointer-events: none;
        width: calc( 100vw - 10px );
        height: calc( 100vh - 10px );
        color:gray;
        font-size: 12pt;
        text-transform: uppercase;
        font-weight: bolder;
        left:5px;
        top:5px;
      }


    </style>
  </head>
  <body>
    <div class="content">
      <div id = "root" class="root">
        <button id="mainButton" class="furni_mainbutton off"><div class="mainicon"></div></button>
        <button id="editButton" class="editbutton"><div class="editicon"></div></button>
        <button id="removeButton" class="removebutton"><div class="removeicon"></div></button>
        <button id="exitButton" class="exitbutton"><div class="exiticon"></div></button>
        
        <div id="mainText" class="maintext">cancel</div>
        <div id="panel" class="panel">
          <div id = "selectPanel" class="selectpanel off">
          </div>
          <div id="adjustPanel" class="adjustpanel ">

            <div class="aimcontainer">
              <div class="aimtext">aim<br>[F]</div>
              <button id="aimButton" class="aimbutton"><div class="aimicon"></div></button>
            </div>

            <div class="transformcontainer">
              <p>position</p>
              <div class="numbercontainer"><label class="numberlabel">x</label><input id="fieldx" class="numberfield" type="text" mult="0.01" placeholder="-"></input></div>
              <div class="numbercontainer"><label class="numberlabel">y</label><input id="fieldy" class="numberfield" type="text" mult="0.01" placeholder="-"></input></div>
              <div class="numbercontainer"><label class="numberlabel">z</label><input id="fieldz" class="numberfield" type="text" mult="0.01" placeholder="-"></input></div>
              <p>rotation</p>
              <div class="numbercontainer"><label class="numberlabel">x</label><input id="fieldex" class="numberfield" type="text" mult="0.2" placeholder="-"></input></div>
              <div class="numbercontainer"><label class="numberlabel">y</label><input id="fieldey" class="numberfield" type="text" mult="0.2" placeholder="-"></input></div>
              <div class="numbercontainer"><label class="numberlabel">z</label><input id="fieldez" class="numberfield" type="text" mult="0.2" placeholder="-"></input></div>
            </div>

            <div class="gridcontainer">
              <div class="numbercontainer"><label class="numberlabel">grid</label><input id="fieldgrid" class="numberfield" type="text" mult="0.02" placeholder="-"></input></div>
            </div>

            <div class="nudgecontainer">
              <div class="test"></div>
              <button id="nudgeLeft" class = "nudgeleft"></button>
              <button id="nudgeRight" class = "nudgeright"></button>
              <button id="nudgeForward" class = "nudgeforward"></button>
              <button id="nudgeBack" class = "nudgeback"></button>
              <button id="nudgeUp" class = "nudgeup"></button>
              <button id="nudgeDown" class = "nudgedown"></button>
            </div>
            
            <div class="placecontainer">
              <button id = "placeButton" class="placebutton"><div class="placeicon"></div><div id = "placeButtonText" class="placetext">buy</div></button>
            </div>
          </div>
        </div>
      </div>
         
    </div>
    <div id = "overlay" class="overlay"></div>
    <script>
      /////////////////////////////////////////////////
      /* main */
      /////////////////////////////////////////////////
      var debug = false
      window.onload = function() {
        window.addEventListener('message', function(event) {
          //console.log("got UI mssg",event)
          if( event != null && event.data != null && event.data.type != null ) {
            switch( event.data.type ) {
              case "init":
                Init(event.data)
              break;
              case "display":
                SetAlpha(event.data.enabled?1:0)
              break;
              case "focus":
                Focus(event.data)
              break;
              case "openEdit":
                OpenEdit(event.data)
              break;
              case "setTransform":
                SetTransform(event.data)
              break;
              case "setAlpha":
                SetAlpha(event.data.alpha)
              break;
              case "close":
                Close()
              break;
              case "open":
                Open()
              break;
              case "cancel":
                Cancel()
              break;
              case "overlay":
                Overlay(event.data.enabled,event.data.text,event.data.color)
              break;
            }
          }
        })

        SetAlpha(0);
      }
        
      /////////////////////////////////////////////////
      /* objects */
      /////////////////////////////////////////////////
      var root = document.getElementById("root")
      var editButton = document.getElementById("editButton")
      var removeButton = document.getElementById("removeButton")
      var exitButton = document.getElementById("exitButton")
      var mainButton = document.getElementById("mainButton")
      var panel = document.getElementById("panel")
      var selectPanel = document.getElementById("selectPanel")
      var adjustPanel = document.getElementById("adjustPanel")
      var aimButton = document.getElementById("aimButton")
      var placeButton = document.getElementById("placeButton")
      var mainText = document.getElementById("mainText") 
      var placeButtonText = document.getElementById("placeButtonText")
      var nudgeLeft = document.getElementById("nudgeLeft")
      var nudgeRight = document.getElementById("nudgeRight")
      var nudgeForward = document.getElementById("nudgeForward")
      var nudgeBack = document.getElementById("nudgeBack")
      var nudgeUp = document.getElementById("nudgeUp")
      var nudgeDown = document.getElementById("nudgeDown")
      var fieldx = document.getElementById("fieldx")
      var fieldy = document.getElementById("fieldy")
      var fieldz = document.getElementById("fieldz")
      var fieldex = document.getElementById("fieldex")
      var fieldey = document.getElementById("fieldey")
      var fieldez = document.getElementById("fieldez")
      var fieldgrid = document.getElementById("fieldgrid")
      var overlay = document.getElementById("overlay")
    
      var onOpen,onClose,onCancel,onSelect,onPlace,onStartAim,onStopAim,onRepositionStart,onReposition,onTransform,onEdit,onRemove,onExit
      var top,left
      var dragging = false
      var aiming = false
      var aimDown = false
      var sounds = {}
      var x = 0,y = 0,z = 0,ex = 0,ey = 0,ez = 0
      var grid = 0.1
      var audioPlayer
      var editting = false
     
      /////////////////////////////////////////////////
      /* funcs triggered from game  */
      /////////////////////////////////////////////////
      function GetLen(tab) {
        var c = 0;
        for (var k in tab) {
          c++;
        }
        return c;
      }
      function Init(config) {
        $.post(config.onInit);

        onOpen            = config.onOpen
        onClose           = config.onClose
        onCancel          = config.onCancel
        onSelect          = config.onSelect
        onPlace           = config.onPlace 
        onStartAim        = config.onStartAim
        onStopAim         = config.onStopAim
        onReposition      = config.onReposition
        onRepositionStart = config.onRepositionStart
        onTransform       = config.onTransform
        onEdit            = config.onEdit
        onRemove          = config.onRemove
        onExit            = config.onExit
        top               = config.top
        left              = config.left

        root.style.cssText = FormatString("top:{0};left:{2};",config.top,config.left)
        for( var c in config.items ) {
          var ca = config.items[c]
          var category = (c || "-").toString() 
          var options = []
          for( var op=0;op<GetLen(ca);op++){// in ca ) {
            var o = ca[op]
            if( o != null && typeof(o) == "object" && o.name != null && o.id != null ) {
              name = (o.name || "-").toString()
              id = (o.id || "-").toString()
              price = (o.price || "-").toString()
              options.push({name:name,id:id,price:price})
            }
          }
          CreateDropDown(selectPanel,options,category)
        }

        document.addEventListener("click", closeAllSelect);
        document.onkeydown = function(evt) {
          if(document.activeElement.localName == "input") { return }
          if( IsAim(evt) ) {
            if( MayAim()) {
              if( !aiming ) {
                aiming = true 
                StartAim()
              }
            }       
          }
        }

        panel.classList.toggle("off",true)
        mainText.classList.toggle("off",true)
        mainButton.classList = "furni_mainbutton"
        editButton.classList = "editbutton"

      function UpdateFields() {
        x = Math.round(x*100)/100
        y = Math.round(y*100)/100
        z = Math.round(z*100)/100
        ex = Math.round(ex*100)/100
        ey = Math.round(ey*100)/100
        ez = Math.round(ez*100)/100
        grid = Math.round(grid*10)/10
        grid = Math.max(0.1,Math.min(1,grid))

        fieldx.value = x.toString()
        fieldy.value = y.toString()
        fieldz.value = z.toString()
        fieldex.value = ex.toString()
        fieldey.value = ey.toString()
        fieldez.value = ez.toString()
        fieldgrid.value = grid.toString()
      }
      function PushFields() {
        x = Number.parseFloat(fieldx.value)
        y = Number.parseFloat(fieldy.value)
        z = Number.parseFloat(fieldz.value)
        ex = Number.parseFloat(fieldex.value)
        ey = Number.parseFloat(fieldey.value)
        ez = Number.parseFloat(fieldez.value)
        
        PushTransform()
      }
      function ClampFields() {
        grid = Number.parseFloat(fieldgrid.value)
        grid = Math.round(grid*10)/10
        grid = Math.max(0.1,Math.min(1,grid))
        fieldgrid.value = grid.toString()
      }
      function PushTransform() {
        //console.log("PushTransform",{position:{x:x,y:y,z:z},rotation:{x:ex,y:ey,z:ez}})
        Fire(onTransform,JSON.stringify({position:{x:x,y:y,z:z},rotation:{x:ex,y:ey,z:ez}}))
      } 
      /////////////////////////////////////////////////
      /* dropdown */ 
      /////////////////////////////////////////////////
      function CreateDropDown(parent,options,name) {
        if( parent == null || typeof(parent) != "object") { return }
        if( options == null || typeof(options) != "object") { return }
        var d = document.createElement("DIV")
        d.classList = "custom-select"
        var s = document.createElement("SELECT")
       
        for( var i in options ) {
          var o = options[i]
          var p = document.createElement("OPTION")
          p.innerHTML = (o && o.name ||"-").toString()
          p.setAttribute("value",(o && o.id || "-").toString())
          p.setAttribute("price",(o && o.price || "-").toString())
          s.appendChild(p)
        }

        var sp = document.createElement("OPTION")
        sp.innerHTML = name.toString()
        sp.setAttribute("disabled","")
        sp.setAttribute("selected","")
        s.appendChild(sp)
        
        s.onchange = function(e) {
          var id = e.getAttribute("value") || "no-id"
          var name = e.innerHTML || "no-name"
          var price = e.getAttribute("price") || "no-price"
          Select(id,name,price,false)
        }
       
        d.appendChild(s)
        parent.appendChild(d)
        InitDropDown(d)
      }
      function InitDropDown(el) {
        selElmnt = el.getElementsByTagName("select")[0];
          /*for each element, create a new DIV that will act as the selected item:*/
          a = document.createElement("DIV");
          a.setAttribute("class", "select-selected");
          a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
          el.appendChild(a);
          /*for each element, create a new DIV that will contain the option list:*/
          b = document.createElement("DIV");
          b.setAttribute("class", "select-items select-hide");
          for (j = 0; j < selElmnt.length; j++) {
            /*for each option in the original select element,
            create a new DIV that will act as an option item:*/
            if( selElmnt.options[j].getAttribute("disabled") != null ) { continue}
            c = document.createElement("DIV");
            c.innerHTML = selElmnt.options[j].innerHTML;
            c.setAttribute("value",selElmnt.options[j].getAttribute("value"))
            c.setAttribute("price",selElmnt.options[j].getAttribute("price"))
            c.addEventListener("click", function(e) {
                /*when an item is clicked, update the original select box,
                and the selected item:*/
                var y, i, k, s, h;
                s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                h = this.parentNode.previousSibling;
                for (i = 0; i < s.length; i++) {
                  if (s.options[i].innerHTML == this.innerHTML) {
                    //s.selectedIndex = i;
                    if( s.onchange != null && typeof(s.onchange) == "function") {
                      s.onchange(this)
                    }
                    //h.innerHTML = this.innerHTML;
                    y = this.parentNode.getElementsByClassName("same-as-selected");
                    for (k = 0; k < y.length; k++) {
                      y[k].removeAttribute("class");
                    }
                    this.setAttribute("class", "same-as-selected");
                    break;
                  }
                }
                h.click();
            });
            b.appendChild(c);
          }
          el.appendChild(b);
          a.addEventListener("click", function(e) {
              /*when the select box is clicked, close any other select boxes,
              and open/close the current select box:*/
   
              PlaySound("click-round-pop-2.wav")
       
              e.stopPropagation();
              closeAllSelect(this);
              this.nextSibling.classList.toggle("select-hide");
              this.classList.toggle("select-arrow-active");
            });
      }
      function closeAllSelect(elmnt) {
        var x, y, i, arrNo = [];
        x = document.getElementsByClassName("select-items");
        y = document.getElementsByClassName("select-selected");
        for (i = 0; i < y.length; i++) {
          if (elmnt == y[i]) {
            arrNo.push(i)
          } else {
            y[i].classList.remove("select-arrow-active");
          }
        }
        for (i = 0; i < x.length; i++) {
          if (arrNo.indexOf(i)) {
            x[i].classList.add("select-hide");
          }
        }
      }
      
      /////////////////////////////////////////////////
      /*slide */
      /////////////////////////////////////////////////
      function InitSliders() {
        var startPos = 0;
        var startVal = 0;
        var sliding = false
        var dontslide = false
        var m = 0.01
        var pre = 0
        var ticks = 0
        var currentEl
        
        var all = document.getElementsByClassName("numberfield")
        
        for( i in all ) {
          var o = all[i]
          o.onmousedown = dragMouseDown
        }

        function dragMouseDown(e) {
          //e = e || window.event

          startPos = e.clientY;
          sliding = false
          dontslide = false
          currentEl = e.target

          if( currentEl != null ) {     
            startVal = Number.parseFloat(currentEl.value)
            document.onmousemove = elementDrag;
            document.onmouseup = closeDragElement;

            
            m = 0.01
            var mult = currentEl.getAttribute("mult")
            if( mult != null && mult != "") {
              m = Number.parseFloat(mult)
            }
                 
          }
        }

        function elementDrag(e) {
          //e = e || window.event;

          if( currentEl != null ) {

            e.preventDefault();

            var d = ( startPos - e.clientY )
            var f = pre - e.clientY
            pre = e.clientY

            if( sliding == false && Math.abs(d) > 10 && dontslide == false  ) {
              if( currentEl.selectionEnd - currentEl.selectionStart == 0) {
                sliding = true              
                startPos = e.clientY;
                currentEl.setAttribute("style","color:gold;")
                PlaySound("click-round-pop-3.wav")
              } else {
                dontslide = true
              }
            }
          
            if( sliding ) {     
    
              var to = startVal + d * m
              to = to.toFixed(1)

              document.activeElement.blur();
              currentEl.value = to

              if( Math.abs(f) > 0 ) {
                ticks += Math.abs(f) 
                if( ticks > 20  ) {
                  ticks = 0
                  //PlaySound("click-round-pop-3.wav",0.5)
                }
              }
              
              if( currentEl.onchange != null ) {
                currentEl.onchange()
              }
            } 
          }
          
          
        }

        function closeDragElement(e) {
          document.onmouseup = null;
          document.onmousemove = null;
          if( sliding == true ) {
            PlaySound("click-round-pop-2.wav")
          }
          if( currentEl != null ) {
            currentEl.setAttribute("style","")
          }
          e.preventDefault();
        }
      }
      /////////////////////////////////////////////////
      /*drag */
      /////////////////////////////////////////////////
      function DragElement(elmnt) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        var sp1 = 0, sp2 = 0;
        if (document.getElementById(elmnt.id + "header")) {
          document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
        } else {
          elmnt.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
          e = e || window.event;

          if( e.target != null && (e.target.classList == "furni_mainbutton" || e.target.classList == "closebutton"  || e.target.classList == "cancelbutton")) {
            
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            sp1 = pos3
            sp2 = pos4
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove = elementDrag;
          }
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;

          // set the element's new position:
          var minx = 20
          var miny = 20
          var maxx = window.innerHeight  - 20 - 48
          var maxy = window.innerWidth  - 20 - 48
          var px = Math.min(maxx,Math.max(minx,(elmnt.offsetTop - pos2)))
          var py = Math.min(maxy,Math.max(miny,(elmnt.offsetLeft - pos1)))
          elmnt.style.top = px + "px";
          elmnt.style.left = py + "px";

          
          if( Math.abs(sp1 - pos3) + Math.abs(sp2 - pos4) > 5) {
            if( dragging == false) {
              dragging = true
              StartDrag()
            }
          }
        }

        function closeDragElement(e) {
          document.onmouseup = null;
          document.onmousemove = null;
          e.preventDefault();
        }
      }
