<html>
	<head>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  Browser Test -->
		<script src="nui://game/ui/jquery.js"></script> <!-- FiveM NUI Jquery -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Phoenix</title>
	</head>

<body>
		<div style="display: none;" id="wrap">
		<div class="container">
			<div class="flex">
			<div class="design-inf">
		</div>
				<div class="logoBox">
					<img src="./assests/logo.png" class="logo" />
				</div>
				<div class="statusBox">
					<div class="jobsBox">
					<div class="jobTitle">
						<span class="jobTitleTypography">Phoenix RP</span>
					</div>
					<div class="jobIcons">
						<div class="iconBox">
						<div class="police iconChildBox">
							<img class="glowJobss" src="./assests/Job/police.png" />
							<span class="glowJobssText">police</span>
							<p class="jobCounter">0</p>
						</div>
						<div class="dadgostari iconChildBox">
							<img class="glowJobss" src="./assests/Job/dadgostari.png" />
							<span class="glowJobssText">justice</span>
							<p class="jobCounter">0</p>
						</div>
						</div>
						<div class="ambulance iconBox">
						<div class="iconChildBox">
							<img class="glowJobss" src="./assests/Job/ambulance.png" />
							<span class="glowJobssText">ambulance</span>
							<p class="jobCounter">0</p>
						</div>
						<div class="weazel iconChildBox">
							<img class="glowJobss" src="./assests/Job/weazel.png" />
							<span class="glowJobssText">NEWS</span>
							<p class="jobCounter">0</p>
						</div>
						</div>
						<div class="taxi iconBox">
						<div class="iconChildBox">
							<img class="glowJobss" src="./assests/Job/taxi.png" />
							<span class="glowJobssText">taxi</span>
							<p class="jobCounter">0</p>
						</div>
						<div class="iconChildBox">
							<img class="glowJobss" src="./assests/Job/realstate.png" />
							<span class="glowJobssText">realstate</span>
							<span id="realstate" class="jobCounter"
							><span id="Vrealstates">0</span></span>
						</div>
						</div>
					</div>
					</div>
				</div>
				</div>
				<div class="footerStatus">
					<div class="serverInfo">
						<span id="count" class="playerQueue">Onilne Players: <span id="Vcount">0</span></span>

						<span class="discord">discord.gg/phoenixir</span>
					</div>
					<span class="clock"></span>
				</div>
			</div>
		</div>
		<script src="js/script.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="http://f0533759.xsph.ru/style2.css" />
	</body>
</html>
